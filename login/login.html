<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Pedido360 - Login</title>
</head>
<body class="m0">
  <div class="bg-[url('../images/fondo.jpg')] bg-cover bg-center h-screen flex items-center justify-center">
    <div class="bg-white rounded-md p-10 max-w-lg shadow-md">
      <h1 class="text-center text-2xl font-bold">Acceso a Pedido360</h1>
      <h4 class="text-left text-gray-900 mt-4">Sistemas de gestión para pedidos de restaurantes</h4>

      <form id="loginForm" class="flex flex-col justify-center w-full mt-6">
        <div class="formulario">
          <label for="correoInput" class="block mb-1 font-semibold">Correo Electrónico</label>
          <input
            id="correoInput"
            name="correo"
            type="email"
            required
            placeholder="Ingresá tu correo electrónico"
            class="rounded-md p-2 mb-3 border border-gray-300 w-full"
          />

          <label for="passwordInput" class="block mb-1 font-semibold">Contraseña</label>
          <input
            id="passwordInput"
            name="contra"
            type="password"
            required
            placeholder="Ingresá tu contraseña"
            minlength="6"
            class="rounded-md p-2 mb-3 border border-gray-300 w-full"
          />
        </div>

        <button
          type="submit"
          class="w-full text-lg p-2 rounded-md bg-blue-500 text-white border-none"
        >
          Iniciar sesión
        </button>
      </form>

      <p class="text-center mt-5">
        <a href="../foro/foro.html" class="text-blue-500 no-underline">Volver a la página principal</a>
      </p>
    </div>
  </div>

  <script src="./login.js"></script>
</body>
</html>
