<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuevo Pedido</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center px-4">

    <main class="bg-white rounded-lg shadow-lg p-8 max-w-lg w-full mt-20">
      <h1 class="text-2xl font-bold text-blue-700 mb-6 text-center">Crear nuevo pedido</h1>

      <!-- Mensaje de éxito -->
      <div id="mensajeExito" class="hidden mb-4 p-4 bg-green-100 text-green-800 rounded-md text-center">
        ✅ ¡Pedido creado correctamente!
      </div>

      <!-- Formulario -->
      <form id="formPedido" class="space-y-4">
        <div>
          <label for="mesa" class="block text-sm font-medium text-gray-700">Mesa</label>
          <select id="mesa" name="mesa" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
            <!-- Opciones dinámicas -->
          </select>
        </div>

        <div>
          <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
          <textarea id="descripcion" name="descripcion" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required></textarea>
        </div>

        <div class="flex justify-center">
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Crear Pedido
          </button>
        </div>
      </form>
    </main>

    <script src="./pedidos.js"></script>
  </body>
</html>
